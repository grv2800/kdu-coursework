<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>Kdu Chat App</h2>
    </nav>
    <div class="chat">
      <input type="text" id="msgInput" placeholder="Enter your messsage" />
      <button id="sendMessages"><img src="chat.png" alt="" /></button>
    </div>
    <div id="messsages"></div>

    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>

    <script>
      const messsageInput = document.getElementById("msgInput");
      const sendButton = document.getElementById("sendMessages");
      const messageOutput = document.getElementById("messsages");

      function addMessage(Icon, message) {
        const element = document.createElement("p");
        element.innerText = message;
        element.prepend(Icon);
        messageOutput.appendChild(element);
      }

      const socket = io("http://localhost:3000");

      sendButton.addEventListener("click", () => {
        const message = messsageInput.value;
        console.log(message);
        socket.emit("message", message);
        const newSenderIcon = document.createElement("img");
        newSenderIcon.setAttribute("src", "letter-u .png");
        newSenderIcon.classList.add("icon");

        addMessage(newSenderIcon, message);
      });

      socket.on("new-messsage", (message) => {
        const newUserIcon = document.createElement("img");
        newUserIcon.setAttribute("src", "letter-y.png");
        newUserIcon.classList.add("icon");

        addMessage(newUserIcon, message);
      });
    </script>
  </body>
</html>
